<script type="text/javascript">
    function showAndHide(obj, types) {
        var Layer = window.document.getElementById(obj);
        switch (types) {
            case "show":
                Layer.style.display = "block";
                break;
            case "hide":
                Layer.style.display = "none";
        }
    }
    function getValue(obj, str) {
        window.open(str);
    }
</script>
