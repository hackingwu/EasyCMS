<h1>${currChannel.name}</h1>

<script language="javascript" type="text/javascript" src="${contextPath}My97DatePicker/WdatePicker.js"></script>
<script>
    function validata(form) {
        if (document.getElementById("job").value == "") {
            alert("请输入职位");
            document.getElementById("job").focus();
            return false;
        }
        if (document.getElementById("name").value == "") {
            alert("请输入姓名");
            document.getElementById("name").focus();
            return false;
        }
        if (document.getElementById("birthday").value == "") {
            alert("请输入出生日期");
            document.getElementById("birthday").focus();
            return false;
        }
        if (document.getElementById("email").value != "" && !isEmail(document.getElementById("email").value, "")) {
            alert("请输入正确的邮箱");
            document.getElementById("email").select();
            return false;
        }
        if (document.getElementById("tel").value == "") {
            alert("请输入联系电话");
            document.getElementById("tel").focus();
            return false;
        }
        if (document.getElementById("address").value == "") {
            alert("请输入联系地址");
            document.getElementById("address").focus();
            return false;
        }
        if (document.getElementById("content").value == "") {
            alert("请输入个人简介");
            document.getElementById("content").focus();
            return false;
        } else if (document.getElementById("content").value.length > 500) {
            alert("个人简介不能超过500个字符");
            document.getElementById("content").focus();
            return false;
        }
        if (document.getElementById("validatecode").value == "") {
            alert("请输入验证码");
            document.getElementById("validatecode").focus();
            return false;
        }
        return true;
    }
</script>
<form name="resumeForm" method="post" enctype="multipart/form-data"
      action="${contextPath}resume_save.do?siteid=${site.id}&templetPath=job/resumeSave.html"
      onsubmit="return validata(this);">
