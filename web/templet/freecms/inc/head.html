<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD><TITLE> FreeCMS - 公开源码、免费使用、代码通俗易懂、注释详细、面向二次开发友好，致力于打造更好的中国开源免费CMS!</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
    <LINK
            title="Main stylesheet" rel=stylesheet type=text/css
            href="${contextPath}site/${site.sourcepath}/resources/css/site.css"
            media=all>
</HEAD>
<BODY>
<DIV id=page-header>
    <P class=menu>&nbsp;</P>

    <P class=apache>&nbsp;</P><A href="${contextPath}">
    <#if (site.logo!"")!="">
        <IMG alt="" width="180" height="55"
             src="${contextPath}${site.logo}"
                >
        <#else>
            <IMG alt=""
                 src="${contextPath}site/${site.sourcepath}/resources/img/logo.png"
                    >
    </#if>

</A></DIV>
<!-- LEFT SIDE NAVIGATION -->
<DIV id=apmenu>

    <@channelList siteid="${site.id}" parid="par" ;channel>
    <H1>${channel.name}</H1>
    <UL>
        <@channelList siteid="${site.id}" parid="${channel.id}" ;sonChannel>
        <LI><A href="${sonChannel.pageurl}">${sonChannel.name}</A>
        </
        @channelList>
    </UL>
</
@channelList>

</DIV>
<!-- RIGHT SIDE INFORMATION -->
<DIV id=apcontents>
