<#include "../inc/head.html"/>
<h1>${currChannel.name}</h1>

<script>
    function validata(form) {
        if (document.getElementById("name").value == "") {
            alert("请输入项目名称");
            document.getElementById("name").focus();
            return false;
        }
        if (document.getElementById("unit").value == "") {
            alert("请输入申报单位");
            document.getElementById("unit").focus();
            return false;
        }
        if (document.getElementById("filename").value == "") {
            alert("请输入申报文件名称");
            document.getElementById("filename").focus();
            return false;
        }
        if (document.getElementById("filenum").value == "") {
            alert("请输入申报文件文号");
            document.getElementById("filenum").focus();
            return false;
        }
        if (document.getElementById("linkman").value == "") {
            alert("请输入联系人");
            document.getElementById("linkman").focus();
            return false;
        }
        if (document.getElementById("issuer").value == "") {
            alert("请输入签发人");
            document.getElementById("issuer").focus();
            return false;
        }
        if (document.getElementById("tel").value == "") {
            alert("请输入联系电话");
            document.getElementById("tel").focus();
            return false;
        }
        if (document.getElementById("validatecode").value == "") {
            alert("请输入验证码");
            document.getElementById("validatecode").focus();
            return false;
        }
        return true;
    }
</script>
<form name="reportForm" method="post" enctype="multipart/form-data"
      action="${contextPath}report_save.do?siteid=${site.id}&templetPath=report/reportSave.html"
      onsubmit="return validata(this);">
    <table width="710" border="0" cellpadding="0" cellspacing="1" bgcolor="#E6E6E6">
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">项目名称：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input id="name"
                                                                                                            name="report.name"
                                                                                                            type="text"
                                                                                                            class="ysqgk_box2"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">申报单位：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input id="unit"
                                                                                                            name="report.unit"
                                                                                                            type="text"
                                                                                                            class="ysqgk_box2"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">申报文件名称：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input
                    name="report.filename" id="filename" type="text" class="ysqgk_box2"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">申报文件文号：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input
                    name="report.filenum" id="filenum" type="text" class="ysqgk_box2"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">申报文件附件：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input type="file"
                                                                                                            name="attch">(多个文件请压缩后上传)
            </td>
        </tr>

        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">联系人：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input
                    name="report.linkman" id="linkman" type="text" class="ysqgk_box1"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">签发人：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input
                    name="report.issuer" id="issuer" type="text" class="ysqgk_box1"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">联系电话：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px"><input
                    name="report.tel" id="tel" type="text" class="ysqgk_box1"/>
                <span class="hong_wz">*</span></td>
        </tr>
        <tr>
            <td width="150" height="30" align="right" valign="middle" bgcolor="#FFFFFF" class="lan_bwz"
                style="padding-right:10px">验证码：
            </td>
            <td height="30" align="left" valign="middle" bgcolor="#FFFFFF" style="padding-left:10px">
                <input type="text" id="validatecode" name="validatecode" class="jzxx_yzm" size=10 maxlength="4">
                <img id="validatecodeImg" src="${contextPath}image.jsp" title="点击重新获取验证码" style="cursor:hand"
                     onclick="this.src='${contextPath}image.jsp?date='+new Date();"/>
                <script>
                    document.getElementById("validatecodeImg").src = "${contextPath}image.jsp?date=" + new Date();
                </script>
            </td>
        </tr>
        <tr>
            <td height="30" colspan="2" align="center" valign="middle" bgcolor="#FFFFFF"><input type="submit"
                                                                                                name="Submit"
                                                                                                value="保存上报"/>
                <input type="reset" name="Submit2" value="放弃上报"/>
            </td>
        </tr>
    </table>
</form>
<#include "../inc/foot.html"/>
